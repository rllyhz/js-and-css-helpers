<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>CSS Helpers Demo</title>

  <style>
    h2 {
      color: rgb(113, 40, 182);
      text-align: center;
    }

    .box {
      width: 100%;
      min-height: 40px;
      background-image: linear-gradient(to right, blueviolet, rgb(113, 40, 182));
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="my-4">Grid Systems</h2>

    <div class="row">
      <div class="col-md-3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-md-2">
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
</body>

</html>
